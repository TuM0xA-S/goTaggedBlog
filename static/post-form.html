<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="blog-title">TAGGED BLOG</div>
    <div class="content">
        <div class="admin-title">CREATE NEW POST</div>
        <form class="post-form" autocomplete="off">
            <div class="field">
                <div class="label">Title:</div>
                <input type="text" name="title" />
            </div>
            <div class="field">
                <div class="label">Tags:</div>
                <input type="text" name="tags" />
            </div>
            <div class="field">
                <div class="label">Body:</div>
                <textarea name="body" class="post-body-field"></textarea>
            </div>

            <input type="submit" value="CREATE" class="submit-form">
        </form>
    </div>
</body>

</html>
