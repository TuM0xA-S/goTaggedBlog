<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="blog-title">TAGGED BLOG</div>
    <div class="content">
        <div class="admin-title">ADMIN AUTHORIZATION</div>
        <form class="post-form" autocomplete="off" action="post-form.html">
            <div class="field">
                <div class="label">Login:</div>
                <input type="text" name="login"/>
            </div>
            <div class="field">
                <div class="label">Password:</div>
                <input type="password" name="password" />
            </div>

            <input type="submit" value="SIGN IN" class="submit-form">
        </form>
    </div>
</body>

</html>
